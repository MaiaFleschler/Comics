<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>   
</head>
<body>
    <header>
        <div>
            <h1>ADA COMICS</h1>
        </div>
        <div class="mainImg"></div>
    </header>
    <main>
        <div class="searcherSection">
            <h2>Search</h2>
            <form>
                <div class="searcher">
                    <i class="fas fa-search"></i>
                    <input class="searcher__input" type="text" placeholder="Enter your search">
                </div>
                <div class="searcherSelectors">
                    <div class="selectorContainer">
                        <label for="type" class="selectorContainer__label">TYPE</label>
                        <select name="type" id="type" class="selectorContainer__select">
                            <option value="comics">COMICS</option>
                            <option value="characters">CHARACTERS</option>
                        </select>
                    </div>
                    <div class="selectorContainer">
                        <label for="orderBy" class="selectorContainer__label">ORDER BY</label>
                        <select name="orderBy" id="orderBy" class="selectorContainer__select">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="moreRecent">MORE RECENT</option>
                            <option value="lessRecent">LESS RECENT</option>
                        </select>
                    </div>
                </div>
                <div class="searcherButton">
                    <input type="submit" value="SEARCH" class="searcherButton__input">
                </div>
            </form>
        </div>
        <div class="cardsSection">
            <h2 class="cardsSection__h2">Results</h2>
            <p class="cardsSection__p">0 RESULTS</p>
            <div class="card">
                <img src="./portrait_uncanny.jpg" alt="" class="card__img">
                <h3 class="card__h3">Superior Spider-Man Vol. 2: Otto-matic (Trade Paperback)</h3>
            </div>
        </div>
        <div>
            <button>
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </button>
            <button>
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            <button>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
            <button>
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </button>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by Mar, Maia y Mack</p>
    </footer>
</body>
</html>
