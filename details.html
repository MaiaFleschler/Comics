<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>   
</head>
<body>
    <header>
        <div>
            <h1>ADA COMICS</h1>
        </div>
        <div class="mainImg"></div>
    </header>
    <main>
        <div class="searcherSection">
            <h2>Search</h2>
            <form id="formSearcher" class="searcherContainer">
                <div class="searcher">
                    <i class="fas fa-search"></i>
                    <input name="searchedTxt" class="searcher__input" id ="searcher" type="text" placeholder="Enter your search">
                </div>
                <div class="searcherActions">
                    <div class="searcherSelectors">
                        <div class="selectorContainer">
                            <label for="type" class="selectorContainer__label">TYPE</label>
                            <select name="type" id="type" class="selectorContainer__select">
                                <option value="comics">COMICS</option>
                                <option value="characters">CHARACTERS</option>
                            </select>
                        </div>
                        <div class="selectorContainer">
                            <label class="selectorContainer__label">ORDER BY</label>
                            <select name="orderComicsBy" id="orderComicsBy" class="selectorContainer__select">
                                <option value="title">A-Z</option>
                                <option value="-title">Z-A</option>
                                <option value="-focDate">MORE RECENT</option>
                                <option value="focDate">LESS RECENT</option>
                            </select>
                            <select name="orderCharactersBy" id="orderCharactersBy" class="selectorContainer__select d-none">
                                <option value="name">A-Z</option>
                                <option value="-name">Z-A</option>
                            </select>
                        </div>
                    </div>
                    <div class="searcherButton">
                        <input type="submit" value="SEARCH" class="searcherButton__input">
                    </div>
                </div>
            </form>
        </div>
        <div class="cardInfo" id="cardInfo"></div>
        <div class="cardsSection">            
            <h2 class="cardsSection__h2" id="cardsSectionSubTitle">Results</h2>
            <p class="cardsSection__p" id="cardsSectionResults">0 RESULTS</p>          
            <div id="cardsContainer" class="cardsContainer">            
            </div>
        </div>
        <div class="pagination">
            <div>
                <button>
                    <i id="firstPage" class="fa fa-angle-double-left enabledButton" aria-hidden="true"></i>
                </button>
                <button>
                    <i id="previousPage" class="fa fa-angle-left enabledButton" aria-hidden="true"></i>
                </button>
                <button>
                    <i id="nextPage" class="fa fa-angle-right enabledButton" aria-hidden="true"></i>
                </button>
                <button>
                    <i id="lastPage" class="fa fa-angle-double-right enabledButton" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div>Made with ❤️ by Mar, Maia y Mack</div>
    </footer>

    <script src="./js/types.js"></script>
    <script src="./js/newIndex.js"></script>
    <script src="./js/newSearcher.js"></script>
    <script src="./js/newInformation.js"></script>
</body>
</html>
